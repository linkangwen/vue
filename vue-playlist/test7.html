<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="vue-app">
		<h1>v-for 循环</h1>
		<!-- 数组下标 -->
		<!-- {{charracters[0]}}
		{{charracters[1]}}
		{{charracters[2]}}
 -->
 		<!-- 数组遍历 -->
		<ul>
			<li v-for="x in charracters">{{x}}</li>
		</ul>
		
		<ul>
			<li v-for="(user,index) in users">{{index+1}}.{{user.name}}-{{user.age}}</li>
		</ul>

		<template v-for="(user,index) in users">
			<h3>{{index}}.{{user.name}}</h3>
			<p>age-{{user.age}}</p>
		</template>

		<template v-for="(user,index) in users">
			<div v-for="(val,key) in user">
				<p>{{key}}-{{val}}</p>
			</div>
		</template>

	</div>
	<script src="test7.js"></script>
</body>
</html>
